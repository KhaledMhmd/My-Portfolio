    <header>
      <nav class="navbar navbar-expand-md navbar-light static-top">

          <button class="backBtn">
            <img src="back.png" alt="back arrow" class="imgBack" />

            <img class="logo" src="logo.png" alt="image of the logo" />
          </a>
          <button
            class="navbar-toggle navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarResponsive"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">

            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div class="main">
      <h1 class="mainTitle">LET'S CONNECT</h1>
      <svg class="connectHorizontalLine hLine" height="10">
        <rect
          class="connectHorizontalLine hLine"
          height="10"
          width="0"
          style="fill: rgb(255, 255, 0); stroke-width: 1"
        />
      </svg>
      <div class="formContainer">
        <form>
          <div class="formRow">
            <div class="col-25">
              <label class="formLabel" for="name">Name</label>
            </div>
            <div class="col-75">
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Your name"
              />
            </div>
          </div>
          <div class="formRow">
            <div class="col-25">
              <label class="formLabel" for="email">Email</label>
            </div>
            <div class="col-75">
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Your email"
              />
            </div>
          </div>

          <div class="formRow">
            <div class="col-25">
              <label class="formLabel" for="message">Message</label>
            </div>
            <div class="col-75">
              <textarea
                id="message"
                name="message"
                placeholder="Write something.."
                style="height: 100px"
              ></textarea>
            </div>
          </div>
          <div class="formRow submitContainer">
            <input type="submit" value="Send" />
          </div>
        </form>
      </div>
    </div>
    <footer class="footer">
      <div class="footerIcons">
        <a href="https://www.linkedin.com/in/Khaled-Mhmd/"

        <div class="contactInfo">

          <div class="address">
            Address: &nbsp;8 Ahmed AbdelGhaffar, Cairo, Egypt
          </div>
          <div class="number">Number: &nbsp;+01112258484</div>
        </div>
      </div>
    </footer>
    <script src="script.js"></script>
